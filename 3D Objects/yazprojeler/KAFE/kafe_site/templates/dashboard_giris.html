<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Giriş - PRESTECH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 2rem;
        }

        .login-title {
            text-align: center;
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ffff, #0099cc);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .alerts {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1001;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .alert-danger {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
        }

        .alert-warning {
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid rgba(255, 255, 0, 0.3);
            color: #ffff00;
        }

        @keyframes slideIn {
            from { 
                transform: translateX(100%); 
                opacity: 0; 
            }
            to { 
                transform: translateX(0); 
                opacity: 1; 
            }
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #00ffff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #fff;
        }

        .security-info {
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid rgba(255, 255, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: #ffff00;
            text-align: center;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffff;
        }

        .input-icon input {
            padding-left: 3rem;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .alerts {
                right: 1rem;
                left: 1rem;
            }
            
            .alert {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="alerts">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="login-container">
        <div class="logo">PRESTECH</div>
        <h2 class="login-title">Dashboard Giriş</h2>
        
        <div class="security-info">
            <strong>Güvenli Giriş:</strong> Sadece yetkili personel erişebilir
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="kullanici_adi">Kullanıcı Adı</label>
                <div class="input-icon">
                    <input type="text" id="kullanici_adi" name="kullanici_adi" 
                           placeholder="Kullanıcı adınızı girin" required>
                </div>
            </div>

            <div class="form-group">
                <label for="sifre">Şifre</label>
                <div class="input-icon">
                    <input type="password" id="sifre" name="sifre" 
                           placeholder="Şifrenizi girin" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('Anasayfa') }}">← Ana Sayfaya Dön</a>
        </div>
    </div>

    <script>
        // Flash mesajlarını otomatik olarak kaldır
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => alert.remove(), 300);
            });
        }, 5000);

        // Form validasyonu
        document.querySelector('form').addEventListener('submit', function(e) {
            const kullaniciAdi = document.getElementById('kullanici_adi').value.trim();
            const sifre = document.getElementById('sifre').value;

            if (kullaniciAdi === '' || sifre === '') {
                e.preventDefault();
                alert('Lütfen tüm alanları doldurun!');
            }
        });

        // Enter tuşu ile form gönderme
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });
    </script>
</body>
</html>
